{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username_or_email.id_for_label }}">Имя пользователя или Email</label>
        {{ form.username_or_email }}
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Пароль</label>
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
