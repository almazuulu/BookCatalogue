{% extends "base.html" %}
{% block title %} Ошибка активации {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Ошибка!</h4>
        <p>Произошла ошибка при активации вашего аккаунта. Пожалуйста, попробуйте зарегистрироваться снова или обратитесь в службу поддержки.</p>
        <hr>
        <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
    </div>
</div>
{% endblock %}
